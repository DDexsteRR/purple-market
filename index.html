        // ============ TELEGRAM ============
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');

        // ============ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ ============

        const username = user?.username?.toLowerCase() || '';
        const firstName = user?.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        const isAdmin = ADMIN_USERNAMES.includes(username);

        // ============ –î–ê–ù–ù–´–ï ============
        let stockProducts = JSON.parse(localStorage.getItem('stockProducts')) || [
            {
                id: 1,
                name: 'Nike Air Force 1',
                category: '–ö—Ä–æ—Å—Å–æ–≤–∫–∏',
                sizes: '40-45',
                prices: { cny: 4590, bun: 2200, rub: 45900, kzt: 245000, usd: 110 },
                addedBy: 'admin'
            },
            {
                id: 2,
                name: 'Essentials FOG',
                category: '–•—É–¥–∏',
                sizes: 'S, M, L',
                prices: { cny: 3890, bun: 1850, rub: 38900, kzt: 210000, usd: 95 },
                addedBy: 'admin'
            },
            {
                id: 3,
                name: 'Adidas Campus',
                category: '–ö—Ä–æ—Å—Å–æ–≤–∫–∏',
                sizes: '41-44',
                prices: { cny: 4290, bun: 2000, rub: 42900, kzt: 230000, usd: 105 },
                addedBy: 'admin'
            }
        ];

        let userRequests = JSON.parse(localStorage.getItem('userRequests')) || [];

        // ============ –≠–õ–ï–ú–ï–ù–¢–´ ============
        const pages = {
            main: document.getElementById('pageMain'),
            stock: document.getElementById('pageStock'),
            myProduct: document.getElementById('pageMyProduct'),
            chats: document.getElementById('pageChats')
        };

        const backBtn = document.getElementById('backBtn');
        const pageTitle = document.getElementById('pageTitle');
        const displayNameEl = document.getElementById('displayName');
        const userRoleEl = document.getElementById('userRole');
        const roleBadgeEl = document.getElementById('roleBadge');
        const userBadgeEl = document.getElementById('userBadge');
        const messageBox = document.getElementById('messageBox');

        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        function initUser() {
            const displayName = username ? `@${username}` : firstName;
            displayNameEl.textContent = displayName;

            if (isAdmin) {
                userBadgeEl.textContent = 'üëë –ê–î–ú–ò–ù';
                userRoleEl.textContent = '–ü–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø';
                roleBadgeEl.innerHTML = '<span class="role-tag admin">üëë –ê–î–ú–ò–ù</span>';
                document.getElementById('btnChats').style.display = 'flex';

                userBadgeEl.textContent = 'üë§ –ü–û–ö–£–ü–ê–¢–ï–õ–¨';
                userRoleEl.textContent = '–†–µ–∂–∏–º –ø–æ–∫—É–ø–∞—Ç–µ–ª—è';
                roleBadgeEl.innerHTML = '<span class="role-tag viewer">üë§ –ü–û–ö–£–ü–ê–¢–ï–õ–¨</span>';
            }
        }

        // ============ –ù–ê–í–ò–ì–ê–¶–ò–Ø ============
        function showPage(pageId, title) {
            Object.values(pages).forEach(page => page.classList.remove('active'));
            pages[pageId].classList.add('active');
            pageTitle.textContent = title;
            backBtn.style.display = pageId === 'main' ? 'none' : 'block';

            if (pageId === 'stock') renderStockProducts();
            if (pageId === 'chats') renderRequests();
        }

        backBtn.addEventListener('click', () => showPage('main', 'PURPLE'));

        // ============ –ö–ù–û–ü–ö–ò ============
        document.getElementById('btnStock').addEventListener('click', () => {
            showPage('stock', 'üì¶ –í–∏—Ç—Ä–∏–Ω–∞');
        });

        document.getElementById('btnMyProduct').addEventListener('click', () => {
            showPage('myProduct', 'üëï –°–≤–æ–π —Ç–æ–≤–∞—Ä');
        });

        document.getElementById('btnChats').addEventListener('click', () => {
            if (isAdmin) showPage('chats', 'üí¨ –ó–∞—è–≤–∫–∏');
        });

        // ============ –¢–û–í–ê–†–´ –ù–ê –í–ò–¢–†–ò–ù–ï ============
        function renderStockProducts() {
            const container = document.getElementById('stockProductsList');

            if (stockProducts.length === 0) {
                container.innerHTML = '<div class="empty-state">üì≠ –ù–∞ –≤–∏—Ç—Ä–∏–Ω–µ –ø–æ–∫–∞ –ø—É—Å—Ç–æ</div>';
                return;
            }

            let html = '';
            stockProducts.forEach(product => {
                html += `
                    <div class="product-card">
                        <div class="product-image"></div>
                        <div class="product-title">${product.name}</div>
                        <div class="product-category">${product.category}</div>
                        <div style="color: var(--gray); margin-bottom: 12px;">üìè ${product.sizes}</div>

                        <div class="prices-grid">
                            <div class="price-item">
                                <div class="price-currency cny">CNY</div>
                                <div class="price-value cny">${product.prices.cny}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-currency bun">BUN</div>
                                <div class="price-value bun">${product.prices.bun}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-currency rub">RUB</div>
                                <div class="price-value rub">${product.prices.rub}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-currency kzt">KZT</div>
                                <div class="price-value kzt">${product.prices.kzt}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-currency usd">USD</div>
                                <div class="price-value usd">${product.prices.usd}</div>
                            </div>
                        </div>

                        ${isAdmin ? `
                            <button class="delete-btn" onclick="deleteProduct(${product.id})">üóë –£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        window.deleteProduct = function(productId) {
            if (!isAdmin) return;
            stockProducts = stockProducts.filter(p => p.id !== productId);
            localStorage.setItem('stockProducts', JSON.stringify(stockProducts));
            renderStockProducts();
            showMessage('‚úÖ –¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω —Å –≤–∏—Ç—Ä–∏–Ω—ã');
            tg.HapticFeedback?.notificationOccurred('success');
        };

        document.getElementById('addProductBtn')?.addEventListener('click', function() {
            if (!isAdmin) return;

            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏';
            const sizes = document.getElementById('productSizes').value;

            // –ü–æ–ª—É—á–∞–µ–º —Ü–µ–Ω—ã –≤ 5 –≤–∞–ª—é—Ç–∞—Ö
            const priceCNY = document.getElementById('priceCNY').value;
            const priceBUN = document.getElementById('priceBUN').value;
            const priceRUB = document.getElementById('priceRUB').value;
            const priceKZT = document.getElementById('priceKZT').value;
            const priceUSD = document.getElementById('priceUSD').value;

            if (!name || !sizes) {
                tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ä–∞–∑–º–µ—Ä—ã');
                return;
            }

            if (!priceCNY && !priceBUN && !priceRUB && !priceKZT && !priceUSD) {
                tg.showAlert('–£–∫–∞–∂–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Ü–µ–Ω—É');
                return;
            }

            const newProduct = {
                id: Date.now(),
                name: name,
                category: category,
                sizes: sizes,
                prices: {
                    cny: parseInt(priceCNY) || 0,
                    bun: parseInt(priceBUN) || 0,
                    rub: parseInt(priceRUB) || 0,
                    kzt: parseInt(priceKZT) || 0,
                    usd: parseInt(priceUSD) || 0
                },
                addedBy: username
            };

            stockProducts.push(newProduct);
            localStorage.setItem('stockProducts', JSON.stringify(stockProducts));

            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productSizes').value = '';
            document.getElementById('priceCNY').value = '';
            document.getElementById('priceBUN').value = '';
            document.getElementById('priceRUB').value = '';
            document.getElementById('priceKZT').value = '';
            document.getElementById('priceUSD').value = '';

            renderStockProducts();
            showMessage('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –Ω–∞ –≤–∏—Ç—Ä–∏–Ω—É');
            tg.HapticFeedback?.notificationOccurred('success');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'add_product',
                admin: username,
                product: newProduct
            }));
        });

        // ============ –ó–ê–Ø–í–ö–ò –û–¢ –ü–û–ö–£–ü–ê–¢–ï–õ–ï–ô ============
        document.getElementById('sendRequestBtn').addEventListener('click', function() {
            const title = document.getElementById('productTitle').value;
            const category = document.getElementById('productCategory2').value;
            const contact = document.getElementById('contactUsername').value;
            const comment = document.getElementById('productComment').value;

            if (!title) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞');
                return;
            }

            const newRequest = {
                id: Date.now(),
                userId: user?.id,
                username: username || firstName,
                contact: contact || username || firstName,
                title: title,
                category: category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏',
                comment: comment || '–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è',
                date: new Date().toLocaleString(),
                status: 'new'
            };

            userRequests.unshift(newRequest);
            localStorage.setItem('userRequests', JSON.stringify(userRequests));

            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('productTitle').value = '';
            document.getElementById('productCategory2').value = '';
            document.getElementById('contactUsername').value = '';
            document.getElementById('productComment').value = '';

            showMessage('‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ê–¥–º–∏–Ω —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏');
            tg.HapticFeedback?.notificationOccurred('success');

            tg.sendData(JSON.stringify({
                action: 'new_request',
                user: username || firstName,
                request: newRequest
            }));
        });

        // ============ –ó–ê–Ø–í–ö–ò –î–õ–Ø –ê–î–ú–ò–ù–û–í ============
        function renderRequests() {
            const container = document.getElementById('requestsList');

            if (userRequests.length === 0) {
                container.innerHTML = '<div class="empty-state">üí§ –ù–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫ –Ω–µ—Ç</div>';
                return;
            }

            let html = '';
            userRequests.forEach(request => {
                html += `
                    <div class="request-card">
                        <div class="request-user">üë§ ${request.username}</div>
                        <div class="request-item">
                            <div class="request-title">${request.title}</div>
                            <div class="request-category">${request.category}</div>
                            <div style="margin-top: 8px;">üí¨ ${request.comment}</div>
                            <div style="margin-top: 8px;">üìû –ö–æ–Ω—Ç–∞–∫—Ç: ${request.contact}</div>

        window.deleteRequest = function(requestId) {
            if (!isAdmin) return;

            userRequests = userRequests.filter(r => r.id !== requestId);
            localStorage.setItem('userRequests', JSON.stringify(userRequests));
            renderRequests();

            showMessage('‚úÖ –ó–∞—è–≤–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–∞');
            tg.HapticFeedback?.notificationOccurred('success');
        };

        // ============ –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–û–ï ============
        function showMessage(text) {
            messageBox.textContent = text;

            setTimeout(() => {
                messageBox.style.display = 'none';

        }

        // ============ –ó–ê–ü–£–°–ö ============
        initUser();

    </script>
